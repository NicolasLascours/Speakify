<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir a Audio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1>Convertir a Audio</h1>
        <form method="POST" action="/" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Seleccionar archivo</label>
                <input type="file" class="form-control" id="file" name="file" accept=".pdf, .docx, .txt">
            </div>
            <button type="submit" class="btn btn-primary">Convertir</button>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flash-messages">
            {% for message in messages %}
                {% if message %}
                    <li>{{ message }}</li>
                {% endif %}
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        {% if audio_file %}
            <p class="mt-3">¡Conversión completada!</p>
            <a href="{{ url_for('download', filename=os.path.basename(audio_file)) }}" class="btn btn-success">Descargar Audio</a>
        {% endif %}

        <script src="{{ url_for('static', filename='bootstrap/js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    </div>
</body>
</html>
